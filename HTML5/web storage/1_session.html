<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>session storage</title>
  </head>
  <body>
    <button onclick="show()">Show storage</button>
  </body>
  <script>
    function show() {
      if (sessionStorage['username'] == null) {
        //判定如果還沒登入 尚未存取username
        let name = prompt("What's your user name?");
        sessionStorage['username'] = name;
        //如果沒有 寫入username
      } else {
        //判定如果已經有登入
        alert(sessionStorage['username']);
        //彈出alert表示為username
      }
    }
  </script>
</html>
